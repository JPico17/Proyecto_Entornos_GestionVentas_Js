<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Ventas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <script>
    // protección: si no hay sesión -> login
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <nav id="navbar"></nav>

  <main id="dynamicContent" class="container"></main>

  <footer>
    <div class="container footer-inner">
      <small>© <span id="year"></span> Gestión de Ventas</small>
      <div id="userInfo"></div>
    </div>
  </footer>

  <script>
    // Cargador con cache-buster para desarrollo: fuerza la carga de la versión actual de app.js
    (function(){
      var s = document.createElement('script');
      s.src = 'js/app.js?t=' + Date.now();
      s.defer = true;
      document.body.appendChild(s);
    })();
  </script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
